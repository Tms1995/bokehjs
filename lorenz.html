<!DOCTYPE html>
<html>

  <head>
    <title>bokeh.js lorenz attractor example</title>
    <meta charset='utf-8' />
    <meta http-equiv="X-UA-Compatible" content="chrome=1" />
    <meta name="description" content="bokeh.js : " />

    <link rel="stylesheet" type="text/css" media="screen" href="stylesheets/stylesheet.css">
    <link type="text/css" rel="stylesheet" href="stylesheets/jquery-ui.min.css"/>
    <link type="text/css" rel="stylesheet" href="stylesheets/bootstrap.min.css"/>

    <script type="text/javascript" src="js/bokeh.js"></script>
    <script type="text/javascript" src="js/util.js"></script>
    <script type="text/javascript" src="js/lorenz10.js"></script>
    <script type="text/javascript" src="js/lorenz50.js"></script>
    <script type="text/javascript" src="js/lorenz100.js"></script>
  </head>

  <body>

    <!-- HEADER -->
    <div id="header_wrap" class="outer">
        <header class="inner">
          <a id="forkme_banner" href="https://github.com/ContinuumIO/bokehjs">View on GitHub</a>
          <h1 id="project_title">bokeh.js</h1>
          <h2 id="project_tagline"></h2>
        </header>
    </div>

    <!-- MAIN CONTENT -->
    <div id="main_content_wrap" class="outer">
      <section id="main_content" class="inner">
        <h3>Lorenz Attractor Example</h3>

        <p><h4>Lorenz attractor evolutions at...</h4></p>

        <p><h4><code>...t=10</code></h4></p>
        <div id="plot1">
          <script>this.lorenz10_demo("#plot1");</script>
        </div>

        <p><h4><code>...t=50</code></h4></p>
        <div id="plot2">
          <script>this.lorenz50_demo("#plot2");</script>
        </div>

        <p><h4><code>...t=100</code></h4></p>
        <div id="plot3">
          <script>this.lorenz100_demo("#plot3");</script>
        </div>

      </section>
    </div>

    <!-- FOOTER  -->
    <div id="footer_wrap" class="outer">
      <footer class="inner">
        <p class="copyright">Bokehjs maintained by <a href="https://github.com/ContinuumIO">ContinuumIO</a></p>
        <p>Published with <a href="http://pages.github.com">GitHub Pages</a></p>
      </footer>
    </div>


  </body>
</html>
